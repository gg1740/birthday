<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Gift 🎁💜</title>
  <style>
    /*—————————————————————————————————————————————————————————————————
      1) BASE “DESKTOP/NORMAL” STYLES (applies when body has .desktop or no class)
    ——————————————————————————————————————————————————————————————————*/
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* hide scrollbars until gift is opened */
      background: linear-gradient(to right, #ffe6f0, #fff5f8);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .heart-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      color: purple;
      user-select: none;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .gift-wrapper {
      text-align: center;
      z-index: 2;
    }
    .gift-box {
      font-size: 180px;          /* Normal desktop size */
      cursor: pointer;
      animation: wiggle 1.2s infinite ease-in-out;
      user-select: none;
      margin-bottom: 15px;
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25%      { transform: rotate(7deg); }
      50%      { transform: rotate(-7deg); }
      75%      { transform: rotate(4deg); }
    }
    #clickText {
      font-size: 1.5rem;
      color: #8a2be2;
      font-weight: 600;
      user-select: none;
    }

    /* Keep message-area hidden until user clicks gift */
    .message-area {
      display: none; /* always start hidden */
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .message-area.show {
      display: flex; /* only when JS adds .show */
    }

    .side-image {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .message-container {
      width: 800px;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);
      text-align: center;
      animation: fadeIn 1s ease forwards;
      box-sizing: border-box;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .message-container h1 {
      color: #8a2be2;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .message-container p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #333;
      margin-bottom: 1rem;
    }
    .signature {
      margin-top: 30px;
      font-style: italic;
      color: #999;
      font-size: 0.9rem;
    }

    /* Buttons container (all devices) */
    .button-row {
      display: flex;
      gap: 1rem;
      margin-top: 20px;
      justify-content: center;
    }
    .button-row button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #8a2be2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .button-row button:hover {
      transform: scale(1.05);
    }

    /*—————————————————————————————————————————————————————————————————
      2) TABLET STYLES (body has .tablet)
    ——————————————————————————————————————————————————————————————————*/
    body.tablet {
      overflow-y: auto; /* allow scrolling if content overflows */
    }
    body.tablet .gift-box {
      font-size: 14vw;   /* relative size on tablet */
      max-font-size: 180px;
    }
    body.tablet #clickText {
      font-size: 1.25rem;
    }
    body.tablet .message-area {
      display: none;     /* still hidden until .show is added */
      flex-direction: row;
      gap: 1.5rem;
      margin-top: 2rem;
      width: 85vw;
      max-width: 1000px;
    }
    body.tablet .message-area.show {
      display: flex;
    }
    body.tablet .side-image {
      width: 45vw;
      max-width: 300px;
    }
    body.tablet .message-container h1 {
      font-size: 2rem;
    }
    body.tablet .message-container p {
      font-size: 1rem;
    }
    body.tablet .button-row {
      flex-direction: row;
    }
    body.tablet .button-row button {
      width: auto;
    }

    /*—————————————————————————————————————————————————————————————————
      3) MOBILE STYLES (body has .mobile)
      “SMALL VERSION” overrides
    ——————————————————————————————————————————————————————————————————*/
    body.mobile {
      height: auto;           /* allow body to grow past one screen */
      overflow-y: auto;       /* always allow vertical scrolling */
    }
    body.mobile .gift-box {
      font-size: 18vw;        /* smaller on phones */
      max-font-size: 120px;
    }
    body.mobile #clickText {
      font-size: 1rem;
    }
    body.mobile .message-area {
      display: none;          /* keep it hidden until .show is added */
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      width: 90vw;            /* almost full width */
      max-width: none;
      overflow: visible;      /* ensure content is not clipped */
    }
    body.mobile .message-area.show {
      display: flex;
    }
    body.mobile .side-image {
      width: 80%;
      max-width: 250px;
      height: auto;
      margin: 0 auto;
    }
    body.mobile .message-container {
      width: 100%;
      padding: 20px;
      max-width: none;
    }
    body.mobile .message-container h1 {
      font-size: 1.5rem;      /* smaller heading */
    }
    body.mobile .message-container p {
      font-size: 0.9rem;      /* smaller text */
    }
    body.mobile .signature {
      font-size: 0.8rem;
    }
    body.mobile .button-row {
      flex-direction: column; /* stack buttons full-width */
      width: 100%;
    }
    body.mobile .button-row button {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="heart-container"></div>

  <div class="gift-wrapper">
    <div class="gift-box" id="giftBox" title="Click to open your gift!">🎁</div>
    <div id="clickText">Click here!</div>
  </div>

  <div class="message-area" id="messageArea">
    <img src="left.jpeg" alt="Left image" class="side-image" />
    <div class="message-container">
      <h1>Happy Birthday 🦋</h1>
      <p>
        All days are special for me.<br/>
        But today is extra special because it’s your birthday.<br/>
        I made this little corner of the web just for you. 💖<br/>
        I hope you have a day as beautiful as your smile.<br/>
        Happiness always be in your life. 💘
      </p>
      <p class="signature">From: У.Цэрэн-Өлзий 💌</p>

      <div class="button-row">
        <button id="nextBtn">Next</button>
      </div>
    </div>
    <img src="right.jpeg" alt="Right image" class="side-image" />
  </div>

  <!-- Background music -->
  <audio id="bgMusic" src="happy-birthday.mp3" preload="auto"></audio>

  <script>
    // 1) Detect “Mobile” / “Tablet” / “Desktop”
    function getDeviceType() {
      const ua = navigator.userAgent;
      if (/Mobi|Android/i.test(ua)) {
        return "Mobile";
      } else if (/Tablet|iPad/i.test(ua)) {
        return "Tablet";
      } else {
        return "Desktop";
      }
    }

    // 2) On page load, add the appropriate class to <body>
    document.addEventListener("DOMContentLoaded", () => {
      const device = getDeviceType();
      if (device === "Mobile") {
        document.body.classList.add("mobile");
      } else if (device === "Tablet") {
        document.body.classList.add("tablet");
      } else {
        document.body.classList.add("desktop");
      }
      console.log("Detected device type:", device);
    });

    // 3) Floating hearts logic
    const heartContainer = document.querySelector(".heart-container");
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "💜";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      const size = Math.random() * 20 + 10;
      heart.style.fontSize = size + "px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);

    // 4) “Open gift” logic
    const giftBox    = document.getElementById("giftBox");
    const clickText  = document.getElementById("clickText");
    const messageArea = document.getElementById("messageArea");
    const bgMusic    = document.getElementById("bgMusic");

    giftBox.addEventListener("click", () => {
      giftBox.style.display    = "none";
      clickText.style.display  = "none";
      messageArea.classList.add("show");
      bgMusic.play();

      // On mobile/tablet, ensure vertical scroll is enabled
      if (
        document.body.classList.contains("mobile") ||
        document.body.classList.contains("tablet")
      ) {
        document.body.style.overflowY = "auto";
      }
    });

    // 5) Back & Next button handlers

    document.getElementById("nextBtn").addEventListener("click", () => {
      window.location.href = "next.html"; // change as needed
    });
  </script>
</body>
</html>
